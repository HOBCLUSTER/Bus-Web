<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hub - Tax Consultancy & Goods Supply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Business Hub</h1>
        <p>Tax Consultancy & Goods Supply</p>
    </div>
    <div class="container">
        <div class="section">
            <h2>Tax Consultancy Services</h2>
            <p>We offer tax filing, account preparation, and annual returns services.</p>
            <a href="#" class="btn">Book an Appointment</a>
        </div>
        <div class="section">
            <h2>Goods Supply Business</h2>
            <p>Browse and order from our wide range of products supplied to retailers.</p>
            <a href="#" class="btn">Visit Our Store</a>
        </div>
    </div>
</body>
</html>
